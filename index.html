                </label>

            </div>

        <!-- Negotiation Analysis -->

            </div>

                    Midpoint
                    <div class="formula-hint">Demand - ((Demand - Offer) ÷ 2)</div>
                </label>
                <div class="calculated-value" id="midpoint">$0</div>
            </div>
        </div>

        <!-- Provider & Fee Analysis -->
        <div class="section analysis-section">
            <div class="section-title">
                <span class="emoji">🏥</span>
                Provider & Fee Analysis
            </div>
            
            <div class="input-row">
                <label>Provider</label>
                <input type="number" id="provider" placeholder="0" inputmode="decimal">
            </div>
            
            <div class="calculated-row">
                <label>
                    Proposed
                    <div class="formula-hint">(Available ÷ (Settlement × 0.8 + Provider)) × Provider</div>

            <div class="calculated-row">
                <label>
                    Split

                </label>
                <div class="calculated-value" id="split">$0</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <span class="emoji">📈</span>
                Fee Structure Analysis
            </div>
            
            <div class="calculated-row">
                <label>
                    Fee Percentage
                    <div class="formula-hint">Split ÷ Settlement × 100</div>
                </label>
                <div class="calculated-value" id="feePercent">0%</div>
            </div>
            
            <div class="calculated-row">
                <label>
                    Net @ 33%
                    <div class="formula-hint">Available - Proposed - (Settlement × 0.33) - Loan</div>
                </label>
                <div class="calculated-value" id="netAt33">$0</div>

            document.getElementById('installPrompt').classList.add('show');

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');

                });

        function formatNumber(num) {
            if (num === 0 || isNaN(num)) return '$0';
            
            // Format as currency with commas
            const formatted = Math.round(num).toLocaleString('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            });
            
            return formatted;
        }

        function formatPercentage(num) {
            if (num === 0 || isNaN(num)) return '0%';
            return num.toFixed(1) + '%';
        }

        function calculate() {
            // Get input values
            const settlement = parseFloat(document.getElementById('settlement').value) || 0;
            const expenses = parseFloat(document.getElementById('expenses').value) || 0;
            const balances = parseFloat(document.getElementById('balances').value) || 0;
            const subrogation = parseFloat(document.getElementById('subrogation').value) || 0;
            const demand = parseFloat(document.getElementById('demand').value) || 0;
            const offer = parseFloat(document.getElementById('offer').value) || 0;
            const provider = parseFloat(document.getElementById('provider').value) || 0;
            const loan = parseFloat(document.getElementById('loan').value) || 0;

            // Calculate derived values
            const available = settlement - expenses - balances - subrogation;
            
            // Negotiation calculations
            const midpoint = demand > 0 && offer >= 0 ? demand - ((demand - offer) / 2) : 0;
            
            // Provider analysis
            const denominator = (settlement * 0.4 * 2) + provider;
            const proposed = denominator > 0 ? (available / denominator) * provider : 0;
            const split = (available - proposed) / 2 - loan;
            
            // Fee analysis
            const feePercent = settlement > 0 ? (split / settlement) * 100 : 0;
            const netAt33 = available - proposed - (settlement * 0.33) - loan;
            const netAt40 = available - proposed - (settlement * 0.40) - loan;

            // Update display with proper formatting
            document.getElementById('available').textContent = formatNumber(available);
            document.getElementById('midpoint').textContent = formatNumber(midpoint);
            document.getElementById('proposed').textContent = formatNumber(proposed);
            document.getElementById('split').textContent = formatNumber(split);
            document.getElementById('feePercent').innerHTML = formatPercentage(feePercent);
            document.getElementById('netAt33').textContent = formatNumber(netAt33);
            document.getElementById('netAt40').textContent = formatNumber(netAt40);
        }

        function clearAll() {
            // Clear all input fields
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.value = '';
            });
            
            // Reset all calculated values with proper formatting
            const calculatedValues = document.querySelectorAll('.calculated-value');
            calculatedValues.forEach(value => {
                if (value.id === 'feePercent') {
                    value.innerHTML = '0%';
                } else {
                    value.textContent = '$0';
                }
            });
        }

        function saveData() {
            const data = {
                settlement: document.getElementById('settlement').value,
                expenses: document.getElementById('expenses').value,
                balances: document.getElementById('balances').value,
                subrogation: document.getElementById('subrogation').value,
                demand: document.getElementById('demand').value,
                offer: document.getElementById('offer').value,
                provider: document.getElementById('provider').value,
                loan: document.getElementById('loan').value,
                timestamp: new Date().toISOString()
            };
            
            // Save to localStorage
            localStorage.setItem('settlementCalculation', JSON.stringify(data));
            
            // Show feedback
            const btn = document.querySelector('.save-btn');
            const originalText = btn.textContent;
            btn.textContent = '✅ Saved!';
            btn.style.background = 'linear-gradient(135deg, #27ae60 0%, #229954 100%)';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'linear-gradient(135deg, #27ae60 0%, #229954 100%)';
            }, 2000);
        }

        // Load saved data on page load
        function loadSavedData() {
            const saved = localStorage.getItem('settlementCalculation');
            if (saved) {
                const data = JSON.parse(saved);
                Object.keys(data).forEach(key => {
                    const element = document.getElementById(key);
                    if (element && key !== 'timestamp') {
                        element.value = data[key];
                    }
                });
                calculate(); // Recalculate with loaded data
            }
        }

        // Add event listeners to all input fields
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('input', calculate);
                input.addEventListener('focus', function() {
                    this.select(); // Select all text when focused for easy editing
                });
            });
            
            // Load any saved data
            loadSavedData();
            
            // Initial calculation
            calculate();
        });

        // Add touch-friendly behavior for mobile
        document.addEventListener('touchstart', function() {}, {passive: true});

                navigator.vibrate(50);
            }
        }

        // Add vibration to button clicks
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('save-btn') || e.target.classList.contains('clear-btn')) {
                vibrate();
            }
        });
    </script>
