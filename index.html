<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Settlement Calculator</title>


<!-- PWA Meta Tags -->
<meta name="description" content="Mobile Settlement Calculator for Legal Professionals" />
<meta name="theme-color" content="#2c3e50" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="Settlement Calc" />


<!-- PWA Manifest (embedded) -->
<link rel="manifest" href='data:application/json,{
"name":"Settlement Calculator",
"short_name":"SettleCalc",
"description":"Mobile Settlement Calculator for Legal Professionals",
"start_url":"./",
"display":"standalone",
"background_color":"#2c3e50",
"theme_color":"#2c3e50"
}'>


<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:8px;font-size:16px;user-select:none;-webkit-user-select:none;overscroll-behavior:none}
.container{max-width:100%;margin:0 auto;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.2);overflow:hidden;position:relative}
.header{background:linear-gradient(135deg,#2c3e50 0%,#34495e 100%);color:#fff;padding:20px 15px;text-align:center;position:sticky;top:0;z-index:100}
.header h1{font-size:1.4em;margin-bottom:5px;font-weight:700}
.header p{opacity:.9;font-size:.9em}
.install-prompt{background:#27ae60;color:#fff;padding:12px;text-align:center;font-weight:600;cursor:pointer;display:none;animation:slideDown .3s ease}
.install-prompt.show{display:block}
@keyframes slideDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
.section{padding:20px 15px;border-bottom:1px solid #f0f0f0}
.section:last-child{border-bottom:none;padding-bottom:30px}
.section-title{background:#3498db;color:#fff;padding:12px 15px;margin:-20px -15px 20px -15px;font-weight:700;font-size:1.1em;display:flex;align-items:center;box-shadow:0 2px 4px rgba(0,0,0,.1)}
.section-title .emoji{margin-right:10px;font-size:1.2em}
.case-section .section-title{background:linear-gradient(135deg,#34495e 0%,#2c3e50 100%)}
.input-row{display:grid;grid-template-columns:1fr auto;gap:15px;align-items:center;margin-bottom:15px;padding:12px;background:#f8f9fa;border-radius:10px;border:2px solid transparent;transition:all .2s ease}
.input-row:focus-within{border-color:#3498db;background:#fff;box-shadow:0 4px 12px rgba(52,152,219,.15)}
.input-row label{font-weight:600;color:#2c3e50;font-size:.95em;line-height:1.3}
.input-row input{width:140px;padding:12px;border:2px solid #e0e0e0;border-radius:8px;text-align:right;font-size:16px;font-weight:700;background:#fff;transition:all .2s ease}
.input-row input[type="text"]{text-align:left;width:100%}
.input-row input:focus{outline:none;border-color:#3498db;box-shadow:0 0 8px rgba(52,152,219,.3);transform:scale(1.02)}
.calculated-row{display:grid;grid-template-columns:1fr auto;gap:15px;align-items:center;margin-bottom:15px;padding:12px;background:linear-gradient(135deg,#e8f5e8 0%,#d4edda 100%);border-radius:10px;border-left:5px solid #27ae60;box-shadow:0 2px 8px rgba(39,174,96,.1)}
.calculated-row label{font-weight:600;color:#2c3e50;font-size:.95em;line-height:1.3}
.calculated-value{min-width:110px;padding:12px;background:#fff;border:2px solid #27ae60;border-radius:8px;text-align:right;font-weight:700;color:#27ae60;font-size:16px;box-shadow:0 2px 4px rgba(39,174,96,.1)}
.negotiation-section{background:linear-gradient(135deg,#fff3e0 0%,#ffe0b2 100%)}
.negotiation-section .section-title{background:linear-gradient(135deg,#f39c12 0%,#e67e22 100%)}
.analysis-section{background:linear-gradient(135deg,#f0f8ff 0%,#e3f2fd 100%)}
.analysis-section .section-title{background:linear-gradient(135deg,#2980b9 0%,#3498db 100%)}
.analysis-section .calculated-row{background:linear-gradient(135deg,#e3f2fd 0%,#bbdefb 100%);border-left-color:#2980b9}
.analysis-section .calculated-value{border-color:#2980b9;color:#2980b9}
.formula-hint{font-size:.7em;color:#666;font-family:'Courier New',monospace;margin-top:4px;opacity:.8;line-height:1.2}
.clear-btn,.save-btn,.pdf-btn,.email-btn{width:100%;padding:16px;color:#fff;border:none;border-radius:10px;font-weight:700;cursor:pointer;margin-top:10px;font-size:1.1em;transition:all .2s ease}
.clear-btn{background:linear-gradient(135deg,#e74c3c 0%,#c0392b 100%);box-shadow:0 4px 12px rgba(231,76,60,.3)}
.clear-btn:active,.save-btn:active,.pdf-btn:active,.email-btn:active{transform:scale(.98)}
.save-btn{background:linear-gradient(135deg,#27ae60 0%,#229954 100%);box-shadow:0 4px 12px rgba(39,174,96,.3)}
.pdf-btn{background:linear-gradient(135deg,#9b59b6 0%,#8e44ad 100%);box-shadow:0 4px 12px rgba(155,89,182,.3)}
.email-btn{background:linear-gradient(135deg,#3498db 0%,#2980b9 100%);box-shadow:0 4px 12px rgba(52,152,219,.3)}
@media (display-mode: standalone){.header{padding-top:25px}body{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%) fixed}}
@media (max-width:400px){.input-row,.calculated-row{grid-template-columns:1fr;text-align:center;gap:10px}.input-row input,.calculated-value{width:100%;text-align:center}.section{padding:15px 10px}.section-title{margin:-15px -10px 15px -10px}}
input[type="number"]{-webkit-appearance:none;-moz-appearance:textfield}
input[type="number"]::-webkit-outer-spin-button,input[type="number"]::-webkit-inner-spin-button{-webkit-appearance:none;margin:0}
</style>
</head>
<body>
<div class="container">
<div class="install-prompt" id="installPrompt">üì± Install Settlement Calculator as an App - Tap here!</div>


<div class="header">
<h1>üìä Settlement Calculator</h1>
<p>Professional Mobile App</p>
</div>


<!-- Case Information -->
<div class="section case-section">
<div class="section-title"><span class="emoji">üìÅ</span>Case Information</div>
<div class="input-row">
<label for="caseName">Case Name</label>
<input type="text" id="caseName" placeholder="Enter case name" />
